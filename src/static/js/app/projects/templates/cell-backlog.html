<div class="loe {{ loeName loe }}"></div>
{{#if assigned_to.email }}
<div class="icon">
    <img src="http://www.gravatar.com/avatar/{{ mdfive assigned_to.email }}.png">
</div>
{{/if }}
<div class="label">
    <span class="id">#{{id}}</span>
    <span class="lbl">{{ label }}</span>
    <button class='btn-default todo'>Move To TODO &gt;</button>
    <div class="btn-group">
        <a type="button" class="actions glyphicon glyphicon-edit pull-right"></a>
        <div class="actions-menu"></div>
    </div>
</div>
<div class="description">{{ description }}</div>
